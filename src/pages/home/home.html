<ion-header>
  <ion-navbar>
    <ion-title>
      Engenharia de Software III
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row *ngFor="let row of grid">
			<ion-col width-50 *ngFor="let images of row">
				<img src="{{images}}" (click)="imageClick(images)"/>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-fab right bottom>
		<button ion-fab color="secondary" (click)="tiraFoto()"><ion-icon name="camera"></ion-icon></button>
	</ion-fab>
</ion-content>
