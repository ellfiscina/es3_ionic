<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<img src="{{imagem}}"/>
		<ion-item-group>		
			<ion-item-divider>Posição</ion-item-divider>
			<ion-item>latitude: {{lat}}</ion-item>
			<ion-item>longitude: {{lon}}</ion-item>
		</ion-item-group>
		<hr>
		<ion-item-group>
			<ion-item-divider>Inclinação</ion-item-divider>
			<ion-item>X: {{x}}</ion-item>
			<ion-item>Y: {{y}}</ion-item>
			<ion-item>Z: {{z}}</ion-item>
		</ion-item-group>
	</ion-card>
</ion-content>
